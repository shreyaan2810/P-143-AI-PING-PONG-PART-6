<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="2109.jpg">
        <center>
            <div class="btn btn-warning heading">
            <h3 >AI PING PONG </h3>
            <button class="btn btn-success" data-toggle="modal" data-target="#mymodal" id="instruction">INSTRUCTIONS</button>
            </div>
            <br><br><br>
            <button class="btn btn-success" onclick="restart()" id = "restart">RESTART</button>
            <br><br>
            <button class="btn btn-primary" onclick="startgame()" id="playgame">PLAY GAME</button>
            
            <h4 id="heading"></h4>
            <div id="canvas"></div>

            <div id="mymodal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h4>INSTRUCTIONS</h4>
                            
                        </div>

                        <div class="modal-body"
                        <ol>
                            <li>MOVE YOUR MOUSE TO CONTROL THE SLIDER</li>
                            <li>POSITION SLIDER TO HIT THE BALL</li>
                            <li>IF U FAIL TO HIT THE BALL THEN COMPUTER GET A POINT</li>
                        </ol>
                        <br><br>
                        <img src="ping-pong-2d.png">
                    </div>
                </div>
            </div>
        </center>

        <script src="main.js"></script>
    </body>
</html>
